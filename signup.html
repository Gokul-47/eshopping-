<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stackly Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ---------- SIGNUP PAGE STYLES ---------- */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #111;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
    }

    .signup-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      background: linear-gradient(to right, #222, #111);
      padding: 20px;
    }

    .signup-box {
      background: #0f0f0f;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .signup-box h1 {
      margin-bottom: 1.5rem;
      color: #f5f5f5;
      letter-spacing: 1px;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1b1b1b;
      color: white;
      font-size: 15px;
    }

    .signup-box input:focus {
      outline: 2px solid #ffcc00;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-box button:hover {
      background: #ffd633;
    }

    .signup-box p {
      margin-top: 1rem;
      font-size: 14px;
      color: #ccc;
    }

    .signup-box a {
      color: #ffcc00;
      text-decoration: none;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: #0f0f0f;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .signup-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
  <div class="nav-left">
    <a href="index.html" class="logo">
      <img src="images/logoimg.webp" alt="Stackly Logo">
      <span>Stackly</span>
    </a>
  </div>

  <!-- Hamburger icon -->
  <div class="hamburger" id="hamburger">☰</div>

  <div class="nav-center" id="nav-center">
    <div class="dropdown">
      <a href="index.html" class="active">Home ▾</a>
      <div class="dropdown-menu">
        <a href="home2.html">Home 2</a>
      </div>
    </div>
    <a href="about.html">About us</a>
    <a href="service.html">Services</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

  <!-- Category Bar -->
  <nav class="category-bar">
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>
    <a href="beauty.html">Beauty</a>
    <a href="electronics.html">Electronics</a>
    <a href="appliances.html">Appliances</a>
  </nav>

  <!-- Main Signup Section -->
  <main>
    <section class="signup-section">
      <div class="signup-box">
        <h1>Create Your Account</h1>
        <form id="signupForm">
          <input type="text" id="username" placeholder="Enter Username" required />
          <input type="email" id="email" placeholder="Enter Email" required />
          <input type="password" id="password" placeholder="Enter Password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Stackly Shopping | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("Please fill all fields!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Store user data
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      // Redirect to 404 page instead of popup
      window.location.href = "404.html";
    });
  </script>
</body>
</html>
