  <link rel="stylesheet" href="style.css">

  <style>
    .error-page {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      background: #0b0b0b;
      color: #fff;
    }

    .error-page h1 {
      font-size: 6rem;
      font-weight: 700;
      color: #00bcd4;
      margin-bottom: 15px;
    }

    .error-page p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #ccc;
    }

    .error-btn {
      background: #00bcd4;
      color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .error-btn:hover {
      background: #0097a7;
    }
  </style>
</head>
